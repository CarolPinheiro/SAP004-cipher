<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gotu&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  </head>
  <body>
    <header id="title">
      <nav>Mensagens Secretas</nav>
    </header>
    <form id="data-form">
      <div class="center">
      <label>
        <h2>Digite a mensagem secreta que pretende enviar: </h2>
        <input type="text" id="data-input" placeholder="Digite aqui seu texto a ser codificado ou decodificado" required> 
      </label>
      <label class="inline">
        <h2>Escolha o Offset da codificação: </h2>
        <input type="number" id="offset" required> 
      </label>
      <button type="submit" id="encode" class="button"><span>Codificar</span></button>
      <button type="submit" id="decode" class="button"><span>Decodificar</span></button>

      <h2 id="results"></h2>
      </div>
    </form>
    <script src="index.js" type="module"></script> 
  </body>
</html>
